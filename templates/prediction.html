<head>
   <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
   {% for key, value in result.items() %}
      <table id="result" class="mx-auto">
         
            {% if key == "Disease" %}
               {% if value == "healthy" %}
                  <div class="mx-auto p-3 text-info"> Result:  <i class="fas fa-check text-success"></i></div>
                  
                  <div class="mx-auto p-3 w-25 bg-success text-white">Healthy</div>
               {% else %}
                  <div class="mx-auto p-3 text-info"> Result:  <i class="fa fa-exclamation-triangle text-danger" aria-hidden="true"></i></div>
                  
                  <th class="p-3 text-danger">{{key}}</th>
                  <td class="p-3 mb-2 text-danger">{{value}}</td> 
               {% endif %}
            {% else %}
            <tr>
               <th class="p-3 text-primary"> {{key}} </th>
               <td class="p-3 text-primary"> {{ value }} </td>
            </tr>
            
      </table>
   {% endif %}
   {% endfor %}
</body>
