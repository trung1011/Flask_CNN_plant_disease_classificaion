{% extends "base.html" %} {% block content %}

<h1 style="font-family: 'Brush Script MT', cursive; font-size: 100px;">Predict Plant Disease</h1>

<div>
    <form id="upload-file" action = "/predict" method = "POST" enctype = "multipart/form-data">
        <label for="imageUpload" class="upload-label rounded bg-success">
            <i class="fas fa-file-upload"></i>
            Select
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg" class="rounded">
    </form>

    <div class="image-section " id="img">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-success btn-lg rounded" id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none; "></div>

    <h3 id="result" style="text-align: center;">
        <span> </span>
    </h3>

</div>

{% endblock %}
